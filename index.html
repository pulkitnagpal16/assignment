<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment-Pulkit Nagpal</title>
</head>
<body>
    <!--intro text-->
    <div class="intro">
        <h2>Hello!</h2>
        <h1>Can I have your number?</h1>
    </div>

    <!--front display image-->
    <div class="img">
        <img class="image" src="call.jpg" alt="">
    </div>

    <!--input-->
    <form class="input">
        <input placeholder="Your Number Here" type="text">
    </form>
    <!--keypad-->
    <div class="keypad">
    <ul class="row">
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
    </ul>
    <ul class="row2">
        <li><button>4</button></li>
        <li><button>5</button></li>
        <li><button>6</button></li>
    </ul>
    <ul class="row3">
        <li><button>7</button></li>
        <li><button>8</button></li>
        <li><button>9</button></li>
    </ul>
    <ul class="row4">
        <li><button>#</button></li>
        <li><button>0</button></li>
        <li><button>*</button></li>
    </ul>
    </div>  
    <ul class="row5">
        <li><button class="extra"></button></li>
        <li><button class="back"><img src="https://img.icons8.com/fluent/48/000000/clear-symbol.png"/></button></li>
        <li><button class="extra"></button></li>
    </ul>
    
</body>
</html>
